<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="css/reseter.css" />
  <title>Survey Form</title>
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Harum, delectus at. Aperiam commodi
    reprehenderit magni laudantium doloribus, cupiditate eum fuga?</p>
  <br>
  <form action="" method="get" id="survey-form">
    <div>
      <label for="name" id="name-label">Name</label> <br>
      <input type="text" name="name" id="name" placeholder="John Doe"> <br>
    </div>
    <div>
      <!-- TODO#6 Add email validation -->
      <label for="email" id="email-label">Email Address</label> <br>
      <input type="email" name="email" id="email" placeholder="example@email.com"> <br>
    </div>
    <div>
      <!-- TODO#9 Add min and max -->
      <label for="number" id="number-label">Number</label> <br>
      <input type="number" name="" id="number" placeholder="09XXXXXXXX"> <br>
    </div>
    <div>
      <label for="gender" id="gender-label">Gender</label>
      <select name="gender" id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div>
      <label for="radio" id="radio-label">Radio Button</label> <br>
      <div>
        <input type="radio" name="radio" id="radio1">
        <label for="radio1">radio1</label> <br>
        <input type="radio" name="radio" id="radio2">
        <label for="radio2">radio2</label> <br>
        <input type="radio" name="radio" id="radio3">
        <label for="radio3">radio3</label> <br>
      </div>
    </div>
    <div>
      <label for="checkbox" id="checkbox-label">Checkbox</label> <br>
      <div>
        <input type="checkbox" name="checkbox" id="checkbox1">
        <label for="checkbox1">checkbox1</label> <br>
        <input type="checkbox" name="checkbox" id="checkbox2">
        <label for="checkbox2">checkbox2</label> <br>
        <input type="checkbox" name="checkbox" id="checkbox3">
        <label for="checkbox3">checkbox3</label> <br>
      </div>
    </div>
    <div>
      <label for="message" id="message-label">Message</label> <br>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </div>
    <div><button id="submit">Submit</button></div>
  </form>
</body>

</html>
